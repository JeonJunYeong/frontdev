<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery/jquery3-4-1.js"></script>
<script type="text/javascript">
//선택자 - 전체선택자
$(function(){
	setTimeout(function(){
		$("li *").css("color","red");
	},2000);
});
</script>

</head>
<body>
	<body>
		<ul>
			<li><strong> 텍스트 </strong> 텍스트 텍스트 텍스트 텍스트 </li>
			<li><em> 텍스트 </em> 텍스트 텍스트 텍스트 텍스트 </li>
			<li><span> 텍스트 </span> 텍스트 텍스트 텍스트 텍스트 </li>
			<li> 텍스트텍스트텍스트텍스트 </li>
		</ul>
	</body>
</body>
</html>
